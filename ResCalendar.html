<div class="container-fluid bg-3 text-center">    
  <div class="row">
    <div class="col-sm-3"id="calendarSelector">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        
        
        <div class="bootstrap-iso">
          <div class="container-fluid" >
            
            <h3>Magic Reservations Date Selector </h1>
            
            
            
              <div id="Resort"><label for="selectResort">Disney Resort</label><select class="form-select form-select-sm" aria-label=".form-select-sm example" id="selectResort" name='selectResort' onchange='testResort(this.value)'>
            
          <option selected>Please Select Your Resort</option>
          <option value="DLR"> Disneyland Resort</option>
          <option value="WDW"> Walt Disney World</option>
        </select>
        </div>
    
        <div id="DLRdrops" class="DLR hidden" display="block">
        <label for='selectDLRkey'>Key Level: </label><select id = 'selectDLRkey' class="form-select form-select-sm" aria-label=".form-select-sm example" name='selectDLRkey'>
            
          <option selected> Please Select Your Pass</option>
          <option value="inspire"> Inspire Key</option>
          <option value="believe"> Believe Key</option>
          <option value="enchant"> Enchant Key</option>
          <option value="imagine"> Imagine Key</option>
          <option value="imagine"> Imagine Key</option>
          </select>
          <label for='selectDLRpark'>Park: </label><select class="form-select form-select-sm" id='selectDLRpark' aria-label=".form-select-sm example" name='selectDLRpark'>
          
            <option selected> Please Select Your Park</option>
            <option value="DLR_DP">Disneyland</option>
            <option value="DLR_CA">California Adventure</option>
            </select>
        </div>
    
        <div id="WDWdrops" class="WDW hidden" display="block">
        <label for="selectWDWpass" >Pass Level: </label><select class="form-select form-select-sm" id = 'selectWDWpass' aria-label=".form-select-sm example" name='selectWDWpass'>
          <option selected>Please Select your Pass</option>
          <option value="incredipass"> Incredi-Pass</option>
          <option value="sorcerer"> Sorcerer Pass</option>
          <option value="pirate">Pirate Pass</option>
          <option value="pixie">Pixie Dust Pass</option>
        </select>
          <label for='selectWDWpark'>Park: </label><select class="form-select form-select-sm" id='selectWDWpark' aria-label=".form-select-sm example" name='selectWDWPark'>
            <option selected> Please Select Your Park</option>
            <option value="WDW_MK">Magic Kingdom</option>
            <option value="WDW_EP">EPCOT</option>
            <option value="WDW_HS">Hollywood Studios</option>
            <option value="WDW_AK">Animal Kingdom</option>
            </select>
        </div>
        
     
      </body>
    
        
        
    
         
             
               <div class="form-group" class="datepicker" id="calendarForm"> <!-- Date input -->

               </div>
               <div class="form-group" id = 'selectDate'> <!-- Submit button -->
                 <button class="btn btn-primary " name="submit" type="submit" id="subButton" onclick='submitForm()'>Submit</button>
